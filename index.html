<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 935px;
            height: 564px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Comuna_1.js"></script>
        <script src="data/AtractivosCulturales_2.js"></script>
        <script src="data/ServiciosdeAlimentacin_3.js"></script>
        <script src="data/RutadelVino_4.js"></script>
        <script src="data/Alojamientos_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Comuna_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Region'] !== null ? autolinker.link(feature.properties['Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comuna'] !== null ? autolinker.link(feature.properties['Comuna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Provincia'] !== null ? autolinker.link(feature.properties['Provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Comuna_1_0() {
            return {
                pane: 'pane_Comuna_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Comuna_1');
        map.getPane('pane_Comuna_1').style.zIndex = 401;
        map.getPane('pane_Comuna_1').style['mix-blend-mode'] = 'normal';
        var layer_Comuna_1 = new L.geoJson(json_Comuna_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Comuna_1',
            layerName: 'layer_Comuna_1',
            pane: 'pane_Comuna_1',
            onEachFeature: pop_Comuna_1,
            style: style_Comuna_1_0,
        });
        bounds_group.addLayer(layer_Comuna_1);
        map.addLayer(layer_Comuna_1);
        function pop_AtractivosCulturales_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AtractivosCulturales_2_0() {
            return {
                pane: 'pane_AtractivosCulturales_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_AtractivosCulturales_2');
        map.getPane('pane_AtractivosCulturales_2').style.zIndex = 402;
        map.getPane('pane_AtractivosCulturales_2').style['mix-blend-mode'] = 'normal';
        var layer_AtractivosCulturales_2 = new L.geoJson(json_AtractivosCulturales_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AtractivosCulturales_2',
            layerName: 'layer_AtractivosCulturales_2',
            pane: 'pane_AtractivosCulturales_2',
            onEachFeature: pop_AtractivosCulturales_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_AtractivosCulturales_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_AtractivosCulturales_2);
        map.addLayer(layer_AtractivosCulturales_2);
        function pop_ServiciosdeAlimentacin_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ServiciosdeAlimentacin_3_0() {
            return {
                pane: 'pane_ServiciosdeAlimentacin_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ServiciosdeAlimentacin_3');
        map.getPane('pane_ServiciosdeAlimentacin_3').style.zIndex = 403;
        map.getPane('pane_ServiciosdeAlimentacin_3').style['mix-blend-mode'] = 'normal';
        var layer_ServiciosdeAlimentacin_3 = new L.geoJson(json_ServiciosdeAlimentacin_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ServiciosdeAlimentacin_3',
            layerName: 'layer_ServiciosdeAlimentacin_3',
            pane: 'pane_ServiciosdeAlimentacin_3',
            onEachFeature: pop_ServiciosdeAlimentacin_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ServiciosdeAlimentacin_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ServiciosdeAlimentacin_3);
        map.addLayer(layer_ServiciosdeAlimentacin_3);
        function pop_RutadelVino_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RutadelVino_4_0() {
            return {
                pane: 'pane_RutadelVino_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RutadelVino_4');
        map.getPane('pane_RutadelVino_4').style.zIndex = 404;
        map.getPane('pane_RutadelVino_4').style['mix-blend-mode'] = 'normal';
        var layer_RutadelVino_4 = new L.geoJson(json_RutadelVino_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RutadelVino_4',
            layerName: 'layer_RutadelVino_4',
            pane: 'pane_RutadelVino_4',
            onEachFeature: pop_RutadelVino_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RutadelVino_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_RutadelVino_4);
        map.addLayer(layer_RutadelVino_4);
        function pop_Alojamientos_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Alojamientos_5_0(feature) {
            switch(String(feature.properties['Tipo'])) {
                case 'Cabañas':
                    return {
                pane: 'pane_Alojamientos_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,108,225,1.0)',
                interactive: true,
            }
                    break;
                case 'Hostería':
                    return {
                pane: 'pane_Alojamientos_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,215,38,1.0)',
                interactive: true,
            }
                    break;
                case 'Hotel':
                    return {
                pane: 'pane_Alojamientos_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,127,142,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Alojamientos_5');
        map.getPane('pane_Alojamientos_5').style.zIndex = 405;
        map.getPane('pane_Alojamientos_5').style['mix-blend-mode'] = 'normal';
        var layer_Alojamientos_5 = new L.geoJson(json_Alojamientos_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Alojamientos_5',
            layerName: 'layer_Alojamientos_5',
            pane: 'pane_Alojamientos_5',
            onEachFeature: pop_Alojamientos_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Alojamientos_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Alojamientos_5);
        map.addLayer(layer_Alojamientos_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Alojamientos<br /><table><tr><td style="text-align: center;"><img src="legend/Alojamientos_5_Cabañas0.png" /></td><td>Cabañas</td></tr><tr><td style="text-align: center;"><img src="legend/Alojamientos_5_Hostería1.png" /></td><td>Hostería</td></tr><tr><td style="text-align: center;"><img src="legend/Alojamientos_5_Hotel2.png" /></td><td>Hotel</td></tr></table>': layer_Alojamientos_5,'<img src="legend/RutadelVino_4.png" /> Ruta del Vino': layer_RutadelVino_4,'<img src="legend/ServiciosdeAlimentacin_3.png" /> Servicios de Alimentación': layer_ServiciosdeAlimentacin_3,'<img src="legend/AtractivosCulturales_2.png" /> Atractivos Culturales': layer_AtractivosCulturales_2,'<img src="legend/Comuna_1.png" /> Comuna': layer_Comuna_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
